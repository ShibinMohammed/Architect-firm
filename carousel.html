<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>carousel</title>

<body>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    
        <div class="carousel-inner">
            <nav>
                <a href="index.html"
                  ><h3 class="logo">Mashal <span>Architects</span></h3></a
                >
                <div class="nav-links" id="navLinks">
                  <i class="fas fa-times" id="close-btn" onclick="hidemenu()"></i>
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="contact.html">Contact</a></li>
                  </ul>
                </div>
                <i class="fas fa-bars" onclick="showmenu()"></i>
              </nav>
          <div class="carousel-item active c-item">
            <img src="images/living_room-1-1.jpg" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption top-0 mt-4">
              <h1 class="text-box">We deliver designs that inspire, <br />
                connect and perform.</h1>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="images/living_room-2-1.jpg" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption top-0 mt-4">
              <h1 class="text-box">We deliver designs that inspire, <br />
                connect and perform.</h1>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="images/living_room-3-1.jpg" class="d-block w-100 c-img" alt="Slide 3">
            <div class="carousel-caption top-0 mt-4">
              <h1 class="text-box">We deliver designs that inspire, <br />
                connect and perform.</h1>
            </div>
          </div>
        </div>
      </div>

          <!--Javascript for Toggle Menu-->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showmenu() {
          navLinks.style.right = "0";
        }
        function hidemenu() {
          navLinks.style.right = "-200px";
        }
      </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
